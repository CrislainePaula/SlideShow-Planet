<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plenetas</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imagens/jupiter.png" type="image/x-icon">
</head>
<body>
<div class="content">
<div class="slides">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">

<div class="slide m1">
     <img src="imagens/fundosaturno.png" alt="Satueno">
</div>
<div class="slide m2">
     <img src="imagens/fundojupiter.png" alt="Jupiter">   
</div>
<div class="slide m3">
    <img src="imagens/buraconegro.png" alt="Buraco negro">  
</div>

<div class="navegacao">
      <label class="navb" for="slide1"></label>
      <label class="navb" for="slide2"></label>
      <label class="navb" for="slide3"></label>
</div>
</div>
</div>
</body>
</html>
